<html>
    <script type="text/javascript" src="javascripts/jquery-1.10.1.min.js"></script>
    <script> 
    $(document).ready(function(){
        var p = getURLParameter('page');
        if(p && getURLParameter('page').split('#')[0]) {
            p = getURLParameter('page').split('#')[0];
            alert('For the performance and SEO issue, Opennodes will transfer to http://opennodes.arecord.us. Enjoy it! \n\nArecord.us - Opennodes Group.');
            document.location = 'http://opennodes.arecord.us/md/' + p;
        } else {
            document.location = 'http://opennodes.arecord.us';
        }
    });
    function getURLParameter(name) {
      var u = decodeURI(
        (RegExp(name + '=' + '(.+?)(&|$)').exec(location.search)||[,null])[1]
      );

      if(u == 'null' || u == 'NULL') 
        return null;
      else
        return u;
    }
    </script>
</html>
